spring:
  datasource:
    url: jdbc:postgresql://localhost:5435/mydatabase
    username: user
    password: pass1234!
    driver-class-name: org.postgresql.Driver
  thymeleaf:
    cache: false
    mode: HTML
    encoding: UTF-8
    prefix: file:src/main/resources/templates/
  web:
    resources:
      static-locations: file:src/main/resources/static/
      cache:
        period: 0
